<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:math="http://exslt.org/math"
     xmlns:testng="http://testng.org"
     preserveAspectRatio="xMidYMid meet"
     width="600"
     height="200"
     viewBox="0 0 900 300">
   <defs>
      <style type="text/css">
                        
				            .axistitle { font-weight:bold; font-size:24px; font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; text-anchor:middle; }
				            .xgrid, .ygrid, .legendtext { font-weight:normal; font-size:24px; font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; }
				            .xgrid {text-anchor:middle;}
				            .ygrid {text-anchor:end;}
				            .gridline { stroke:black; stroke-width:1; }
				            .values { fill:black; stroke:none; text-anchor:middle; font-size:12px; font-weight:bold; }
	   		            
					</style>
   </defs>
   <svg id="graphzone" preserveAspectRatio="xMidYMid meet" x="0" y="0">
      <rect style="fill:red;stroke-width:1;stroke:black;" x="10" y="86" width="20"
            height="20"/>
      <text class="legendtext" x="40" y="105">
						Failed (
						39%
						)
					</text>
      <rect style="fill:green;stroke-width:1;stroke:black;" x="10" y="125" width="20"
            height="20"/>
      <text class="legendtext" x="40" y="143">
						Passed (
						61%
						)
					</text>
      <rect style="fill:yellow;stroke-width:1;stroke:black;" x="10" y="163" width="20"
            height="20"/>
