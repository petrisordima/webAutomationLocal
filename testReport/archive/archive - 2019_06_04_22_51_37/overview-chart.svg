						0%
						)
					</text>
      <g style="stroke:black;stroke-width:1" transform="translate(450,150)">
         <g style="fill:red" transform="rotate(-0) translate(6, -15)">
            <path d="M 0 0 h 130 A 130,130 0,0,0 -99.58573512671286,-83.56243988343202 z"/>
         </g>
         <g style="fill:green" transform="rotate(-140)">
            <path d="M 0 0 h 130 A 130,130 0,1,0 -99.58584435774331,83.56230970692064 z"/>
         </g>
      </g>
